<div class="container">

  <div class="card text-center">
    <div class="card-header">
      <h4>Adivina el número!</h4>
      
    </div>
    <div class="card-body text-center">
      <form name="juego">
        
        <h2>Ingrese Numero: <input [(ngModel)]="nuevoJuego.numeroIngresado" placeholder="ingrese numero" name="numeroIngresado" type="text" class="form-control" style="width:25%"></h2> 
        
        <h1>{{nuevoJuego.numeroIngresado}}  </h1>
     
        <h2 [hidden]="ocultarVerificar"><button  *ngIf="nuevoJuego.numeroSecreto!=0" (click)="verificar()" class="btn btn-success btn-lg">Verificar</button></h2>
     
        <h2><button *ngIf="nuevoJuego.numeroSecreto==0 " (click)="generarnumero()"  class="btn btn-info btn-lg">Nuevo número secreto</button></h2>
     
        <h2><p *ngIf="nuevoJuego.numeroSecreto!=0" ><i class="fa fa-spinner fa-spin"></i>Esperando que ingrese un número</p></h2>
    
        <h3 [hidden]="!nuevoJuego.gano">usted adivino el número</h3>
        <h3 [hidden]="nuevoJuego.gano">usted aún no gano </h3>
    
        </form>
    </div>
    <div class="card-footer text-muted">
      <div id="snackbar">{{Mensajes}}</div>

      Juego editado por Alejandro Laborde Parodi
    </div>
  </div>
  <br><br><br><br><br><br>
</div>
