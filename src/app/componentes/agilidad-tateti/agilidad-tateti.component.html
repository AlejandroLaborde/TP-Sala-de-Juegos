<div class="container">

    <div class="card text-center">
        <div class="card-header">
            <h4>TA - TE - TI</h4>

        </div>
        <div *ngIf="!nuevoJuego" class="card-body text-center">

        </div>
        <div class="d-flex justify-content-center">


            <div class="container" style="text-align: center;">

                <div *ngIf="!visibilidadComenzar" style="padding: 10px;background:whitesmoke;margin-top: 5%">
                    <div *ngIf="botonesEleccion">
                        <h4 style="color: black;">Seleccione una opcion</h4>
                        <br>
                        <br>
                        <button mat-raised-button (click)="eleccionSigno('X')"><img src="assets/imagenes/x.png"
                                border="0" width="100px" name="rc9"></button>
                        <button mat-raised-button (click)="eleccionSigno('O')"><img src="assets/imagenes/o.png"
                                border="0" width="100px" name="rc9"></button>
                    </div>
                    <div *ngIf="botonesJuego">
                        <h4 style="color: black;">Comienza el juego</h4>

                        <div class="ui-g-12">
                            <button mat-raised-button id="botonUno" (click)="modificar(0)" [disabled]="band==true"><img
                                    src="assets/imagenes/gris.jpg" width="100px" id="celda0" border="0"
                                    name="celda0"></button>
                            <button mat-raised-button id="botonDos" (click)="modificar(1)" [disabled]="band==true"><img
                                    src="assets/imagenes/gris.jpg" width="100px" id="celda1" border="0"
                                    name="celda1"></button>
                            <button mat-raised-button id="botonTres" (click)="modificar(2)" [disabled]="band==true"><img
                                    src="assets/imagenes/gris.jpg" width="100px" id="celda2" border="0"
                                    name="celda2"></button>

                        </div>
                        <div class="ui-g-12">
                            <button mat-raised-button id="botonCuatro" (click)="modificar(3)"
                                [disabled]="band==true"><img src="assets/imagenes/gris.jpg" width="100px" id="celda3"
                                    border="0" name="celda3"></button>
                            <button mat-raised-button id="botonCinco" (click)="modificar(4)"
                                [disabled]="band==true"><img src="assets/imagenes/gris.jpg" width="100px" id="celda4"
                                    border="0" name="celda4"></button>
                            <button mat-raised-button id="botonSeis" (click)="modificar(5)" [disabled]="band==true"><img
                                    src="assets/imagenes/gris.jpg" width="100px" id="celda5" border="0"
                                    name="celda5"></button>

                        </div>
                        <div class="ui-g-12">

                            <button mat-raised-button id="botonSiete" (click)="modificar(6)"
                                [disabled]="band==true"><img src="assets/imagenes/gris.jpg" width="100px" id="celda6"
                                    border="0" name="celda6"></button>
                            <button mat-raised-button id="botonOcho" (click)="modificar(7)" [disabled]="band==true"><img
                                    src="assets/imagenes/gris.jpg" width="100px" id="celda7" border="0"
                                    name="celda7"></button>
                            <button mat-raised-button id="botonNueve" (click)="modificar(8)"
                                [disabled]="band==true"><img src="assets/imagenes/gris.jpg" width="100px" id="celda8"
                                    border="0" name="celda8"></button>
                        </div>
                        <br>
                        <br>
                        <br>
                        <br>


                    </div>

                </div>
                <a *ngIf="visibilidadComenzar" (click)="comenzar()" class="animated-button1"><span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Comenzar
                </a>

                <div class="card-footer text-muted">
                    Juego editado por Alejandro Laborde Parodi
                </div>
            </div>


        </div>
