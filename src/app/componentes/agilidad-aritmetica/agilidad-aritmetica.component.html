<form name="juego">
  
<ul>
   <li>
   Primer número: <input *ngIf="ocultarVerificar"  placeholder="Primer numero" name="primerNumero" type="text" class="form-control" style="width:50%" readonly/>
                  <input *ngIf="!ocultarVerificar" [(ngModel)]="nuevoJuego.primerNumero" placeholder="Primer numero" name="primerNumero" type="text" class="form-control" style="width:50%" readonly/>
  </li>
  <li>
   Operador: <input *ngIf="ocultarVerificar"  placeholder="operador" name="operador" type="text" class="form-control" style="width:50%" readonly/>
    <input *ngIf="!ocultarVerificar" [(ngModel)]="nuevoJuego.operador" placeholder="operador" name="operador" type="text" class="form-control" style="width:50%" readonly/>
    
  </li>
  <li>
   Segundo número: <input *ngIf="ocultarVerificar" placeholder="Segundo numero" name="segundoNumero" type="text" class="form-control" style="width:50%" readonly/>
                  <input *ngIf="!ocultarVerificar" [(ngModel)]="nuevoJuego.segundoNumero" placeholder="Segundo numero" name="segundoNumero" type="text" class="form-control" style="width:50%" readonly/>
    
  </li>
  <li>
    Respuesta: <input [(ngModel)]="nuevoJuego.valorIngresado" placeholder="ingrese numero" name="numeroIngresado" type="text" class="form-control" style="width:50%"/>
  
     
   </li>
  <li>
    <h2 [hidden]="ocultarVerificar" ><button (click)="verificar()"  disabled class="btn btn-success btn-lg">Verificar {{Tiempo}} </button></h2>
  </li>
  <li>
    <h2 [hidden]="!ocultarVerificar"><button  (click)="NuevoJuego()"  class="btn btn-info btn-lg">Nuevo</button></h2>
  </li>
  <li>
    <h2><p><i class="fa fa-spinner fa-spin"></i>Esperando numero...</p></h2>

    <h3 [hidden]="!nuevoJuego.gano">usted adivino el número</h3>
    <h3 [hidden]="nuevoJuego.gano">usted aún no gano </h3>
  </li>
</ul>

</form>
