<div class="container" style="margin-top: 20px;">
  <div style="display: flex;justify-content: space-around; background-color: rgb(184, 204, 241); padding: 5px;border-radius: 5px;">
  <button class="btn btn-primary" (click)="TraerTodos()"> Todos los Jugadores</button>
  <button class="btn btn-secondary" (click)="TraerGanadores()"> Los Ganadores</button>
  <button class="btn btn-success" (click)="TraerPerdedores()"> Los Perdedores</button>
  </div>

  <table class="table table-striped" style="background-color: white;">
  <thead>
    <tr>
      <th>ID</th>
      <th>Usuario</th>
      <th>Cuit</th>
      <th>Sexo</th>
      <th>Gano</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let jugador of listado; let i = index" >
      <td>{{i}}</td>
      <td>{{jugador.email}} </td>
      <td>{{jugador.cuit}} </td> 
      <td>{{jugador.sexo | sexo| uppercase}} </td> 
      <td *ngIf="jugador.gano"> <button class="btn btn-success" disabled><i class="fa fa-check"></i> </button> </td>   
      <td *ngIf="!jugador.gano"><button class="btn btn-danger" disabled><i class="fa fa-times"></i> </button></td> 
    </tr>
  </tbody>
</table>
</div>
