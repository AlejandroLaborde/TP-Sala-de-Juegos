<app-menu></app-menu>



<div class="container" style="margin-top: 20px;">
  <div style="display: flex;justify-content: space-around; background-color: rgb(184, 204, 241); padding: 5px;border-radius: 5px;">
  <button class="btn btn-primary" > Todos los Jugadores</button>
  <button class="btn btn-secondary" > Los Ganadores</button>
  <button class="btn btn-success" > Los Perdedores</button>
  </div>

  <table class="table table-striped" style="background-color: white;">
  <thead>
    <tr>
      <th>Usuario</th>
      <th>Cuit</th>
      <th>Sexo</th>
      <th>Gano</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let jugador of listado" >
      <td>{{jugador.email}} </td>
      <td>{{jugador.cuit}} </td> 
      <td>{{jugador.sexo | sexo| uppercase}} </td> 
      <td>{{jugador.gano}} </td> 
    </tr>
  </tbody>
</table>
</div>
